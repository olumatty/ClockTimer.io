
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Timer</title>
    <link rel ="stylesheet" href ="style.css">
</head>
<body>
    <div class="timer">
        <div class = "timer_controls">
            <button data-time = "20" class = "timmer_button">20 Secs</button>
            <button data-time = "300" class = "timmer_button">Work 5</button>
            <button data-time = "900" class = "timmer_button">Quick 15</button>
            <button data-time = "1200" class = "timmer_button">Snack 20</button>
            <button data-time = "3600" class = "timmer_button">Lunch break</button>
            <form name = "customForm" id ="custom">
                <input type ="text" name ="minutes" placeholder="Enter Minutes">
            </form>
        </div>
        <div class ="display">
            <h1 class = "display_time-left"></h1>
            <p class = "display_end-time">  </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
